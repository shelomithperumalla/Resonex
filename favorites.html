<!-- ‚îÄ‚îÄ‚îÄ SCRIPTS ‚îÄ‚îÄ‚îÄ -->
<script src="data.js"></script>
<script>
(function renderFavorites() {
  const row = document.getElementById('songList');
  const emptyState = document.getElementById('emptyState');
  const subtitle = document.getElementById('favSubtitle');
  
  // Get favorite song IDs from localStorage
  const favoriteSongs = favorites.map(id => DATA.songs[id]).filter(Boolean);
  
  if (favoriteSongs.length === 0) {
    // Show empty state
    emptyState.style.display = 'block';
    row.style.display = 'none';
    subtitle.textContent = 'No favorites yet';
  } else {
    // Show songs
    emptyState.style.display = 'none';
    row.style.display = 'flex';
    subtitle.textContent = `${favoriteSongs.length} ${favoriteSongs.length === 1 ? 'song' : 'songs'}`;
    
    favoriteSongs.forEach((song, i) => {
      row.appendChild(buildSongItem(song, i + 1));
    });
  }
  
  highlightActiveSong();
})();

function buildSongItem(song, rank) {
  const div          = document.createElement('div');
  div.className      = 'song-item';
  div.dataset.songId = song.id;
  div.onclick        = () => playSong(song.id, true);
  
  // Build album art HTML with image support
  let artHTML;
  if (song.cover) {
    artHTML = `<img src="${song.cover}" alt="${song.title}" style="width:100%; height:100%; object-fit:cover; border-radius:8px;">`;
  } else {
    artHTML = song.emoji;
  }
  
  div.innerHTML = `
    <span class="song-rank">${rank}</span>
    <div class="song-art">${artHTML}</div>
    <div class="song-details">
      <div class="song-title">${song.title}</div>
      <div class="song-artist">${song.artist}</div>
    </div>
    <span class="song-dur">${fmtTime(song.dur)}</span>
    <div class="song-eq"><span></span><span></span><span></span></div>
  `;
  return div;
}

syncMiniPlayer();
highlightActiveSong();
</script>
