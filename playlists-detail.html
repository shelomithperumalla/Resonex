<!-- ‚îÄ‚îÄ‚îÄ SCRIPTS ‚îÄ‚îÄ‚îÄ -->
<script src="data.js"></script>
<script>
(function renderPlaylistDetail() {
  // Get playlist ID from URL
  const urlParams = new URLSearchParams(window.location.search);
  const playlistId = urlParams.get('id');
  
  // Find the playlist
  const playlist = DATA.playlists.find(p => p.id === playlistId);
  
  if (!playlist) {
    document.getElementById('playlistName').textContent = 'Playlist Not Found';
    document.getElementById('playlistDesc').textContent = 'This playlist does not exist.';
    return;
  }
  
  // Update header
  document.getElementById('playlistEmoji').textContent = playlist.emoji;
  document.getElementById('playlistName').textContent = playlist.name;
  document.getElementById('playlistDesc').textContent = `${playlist.description} ‚Ä¢ ${playlist.songs.length} songs`;
  
  // Render songs
  const row = document.getElementById('songList');
  playlist.songs.forEach((songId, index) => {
    const song = DATA.songs[songId];
    if (song) {
      row.appendChild(buildSongItem(song, index + 1));
    }
  });
  
  highlightActiveSong();
})();

function buildSongItem(song, rank) {
  const div          = document.createElement('div');
  div.className      = 'song-item';
  div.dataset.songId = song.id;
  div.onclick        = () => playSong(song.id, true);
  
  // Build album art HTML with image support
  let artHTML;
  if (song.cover) {
    artHTML = `<img src="${song.cover}" alt="${song.title}" style="width:100%; height:100%; object-fit:cover; border-radius:8px;">`;
  } else {
    artHTML = song.emoji;
  }
  
  div.innerHTML = `
    <span class="song-rank">${rank}</span>
    <div class="song-art">${artHTML}</div>
    <div class="song-details">
      <div class="song-title">${song.title}</div>
      <div class="song-artist">${song.artist}</div>
    </div>
    <span class="song-dur">${fmtTime(song.dur)}</span>
    <div class="song-eq"><span></span><span></span><span></span></div>
  `;
  return div;
}

syncMiniPlayer();
highlightActiveSong();
</script>
