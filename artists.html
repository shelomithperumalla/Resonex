<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>VIBE ‚Äî Artists</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="styles.css"/>
<style>
/* Artist Grid Styles */
.artist-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 24px;
  padding: 20px 0;
}

.artist-card {
  background: var(--bg2);
  border-radius: 16px;
  padding: 24px;
  cursor: pointer;
  transition: all 0.3s ease;
  border: 1px solid rgba(255,255,255,0.05);
  text-decoration: none;
  color: inherit;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.artist-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 24px rgba(0,0,0,0.3);
  border-color: rgba(255,255,255,0.1);
}

.artist-image {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--accent1), var(--accent2));
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 56px;
  margin-bottom: 16px;
  overflow: hidden;
  border: 3px solid rgba(255,255,255,0.1);
}

.artist-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.artist-name {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 6px;
  color: var(--text1);
}

.artist-bio {
  font-size: 12px;
  color: var(--text2);
  margin-bottom: 8px;
}

.artist-count {
  font-size: 11px;
  color: var(--text3);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
</style>
</head>
<body>

<!-- ‚îÄ‚îÄ‚îÄ TOP NAV ‚îÄ‚îÄ‚îÄ -->
<nav class="topnav">
  <a href="index.html" class="logo">RESONEX<span></span></a>
  <div class="nav-pills">
    <a href="index.html"     class="nav-pill">Home</a>
    <a href="trending.html"  class="nav-pill">Trending</a>
    <a href="playlists.html" class="nav-pill">Playlists</a>
    <a href="artists.html"   class="nav-pill active">Artists</a>
    <a href="favorites.html" class="nav-pill">Favorites</a>
  </div>
</nav>

<!-- ‚îÄ‚îÄ‚îÄ PAGE CONTENT ‚îÄ‚îÄ‚îÄ -->
<div class="page-body">

  <a href="index.html" class="back-btn">‚Üê Back</a>

  <!-- Inner Hero -->
  <div class="inner-hero">
    <div class="ih-bg" style="background: linear-gradient(135deg, #3ecfcf, #06b6d4);"></div>
    <div class="ih-content">
      <span class="ih-emoji">üé§</span>
      <div class="ih-title">Artists</div>
      <div class="ih-sub">Browse by your favorite artists</div>
    </div>
  </div>

  <!-- Artist Grid -->
  <div class="artist-grid" id="artistGrid">
    <!-- filled by JS -->
  </div>

</div><!-- end page-body -->

<!-- ‚îÄ‚îÄ‚îÄ MINI PLAYER ‚îÄ‚îÄ‚îÄ -->
<div class="mini-player hidden" id="miniPlayer" onclick="window.location.href='player.html'">
  <div class="mp-art" id="mpArt">üéµ</div>
  <div class="mp-info">
    <div class="mp-title"  id="mpTitle">‚Äî</div>
    <div class="mp-artist" id="mpArtist">‚Äî</div>
  </div>
  <div class="mp-progress">
    <div class="mp-progress-fill" id="mpFill"></div>
  </div>
  <div class="mp-controls" onclick="event.stopPropagation()">
    <button class="mp-btn" onclick="prevTrack()">‚èÆ</button>
    <button class="mp-play" id="mpPlay" onclick="togglePlay()">‚ñ∂</button>
    <button class="mp-btn" onclick="nextTrack()">‚è≠</button>
  </div>
</div>

<!-- ‚îÄ‚îÄ‚îÄ SCRIPTS ‚îÄ‚îÄ‚îÄ -->
<script src="data.js"></script>
<script>
(function renderArtists() {
  const grid = document.getElementById('artistGrid');
  
  DATA.artists.forEach(artist => {
    const card = document.createElement('a');
    card.className = 'artist-card';
    card.href = `artist-detail.html?id=${artist.id}`;
    
    // Build image HTML
    let imageHTML;
    if (artist.image) {
      imageHTML = `<img src="${artist.image}" alt="${artist.name}">`;
    } else {
      imageHTML = artist.emoji;
    }
    
    card.innerHTML = `
      <div class="artist-image">${imageHTML}</div>
      <div class="artist-name">${artist.name}</div>
      <div class="artist-bio">${artist.bio}</div>
      <div class="artist-count">${artist.songs.length} songs</div>
    `;
    
    grid.appendChild(card);
  });
})();

syncMiniPlayer();
</script>
</body>
</html>
