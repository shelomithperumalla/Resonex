<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>VIBE ‚Äî Playlists</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="styles.css"/>
<style>
/* Playlist Grid Styles */
.playlist-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 24px;
  padding: 20px 0;
}

.playlist-card {
  background: var(--bg2);
  border-radius: 16px;
  padding: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
  border: 1px solid rgba(255,255,255,0.05);
  text-decoration: none;
  color: inherit;
  display: block;
}

.playlist-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 24px rgba(0,0,0,0.3);
  border-color: rgba(255,255,255,0.1);
}

.playlist-cover {
  width: 100%;
  aspect-ratio: 1;
  border-radius: 12px;
  background: linear-gradient(135deg, var(--accent1), var(--accent2));
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 64px;
  margin-bottom: 16px;
  overflow: hidden;
}

.playlist-cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.playlist-name {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 6px;
  color: var(--text1);
}

.playlist-desc {
  font-size: 13px;
  color: var(--text2);
  margin-bottom: 8px;
}

.playlist-count {
  font-size: 12px;
  color: var(--text3);
}
</style>
</head>
<body>

<!-- ‚îÄ‚îÄ‚îÄ TOP NAV ‚îÄ‚îÄ‚îÄ -->
<nav class="topnav">
  <a href="index.html" class="logo">RESONEX<span></span></a>
  <div class="nav-pills">
    <a href="index.html"     class="nav-pill">Home</a>
    <a href="trending.html"  class="nav-pill">Trending</a>
    <a href="playlists.html" class="nav-pill active">playlists</a>
    <a href="artists.html"   class="nav-pill">Artists</a>
    <a href="favorites.html" class="nav-pill">Favorites</a>
  </div>
</nav>

<!-- ‚îÄ‚îÄ‚îÄ PAGE CONTENT ‚îÄ‚îÄ‚îÄ -->
<div class="page-body">

  <a href="index.html" class="back-btn">‚Üê Back</a>

  <!-- Inner Hero -->
  <div class="inner-hero">
    <div class="ih-bg" style="background: linear-gradient(135deg, #a78bfa, #6366f1);"></div>
    <div class="ih-content">
      <span class="ih-emoji">üéµ</span>
      <div class="ih-title">Playlists</div>
      <div class="ih-sub"> curated collections</div>
    </div>
  </div>

  <!-- Playlist Grid -->
  <div class="playlist-grid" id="playlistGrid">
    <!-- filled by JS -->
  </div>

</div><!-- end page-body -->

<!-- ‚îÄ‚îÄ‚îÄ MINI PLAYER ‚îÄ‚îÄ‚îÄ -->
<div class="mini-player hidden" id="miniPlayer" onclick="window.location.href='player.html'">
  <div class="mp-art" id="mpArt">üéµ</div>
  <div class="mp-info">
    <div class="mp-title"  id="mpTitle">‚Äî</div>
    <div class="mp-artist" id="mpArtist">‚Äî</div>
  </div>
  <div class="mp-progress">
    <div class="mp-progress-fill" id="mpFill"></div>
  </div>
  <div class="mp-controls" onclick="event.stopPropagation()">
    <button class="mp-btn" onclick="prevTrack()">‚èÆ</button>
    <button class="mp-play" id="mpPlay" onclick="togglePlay()">‚ñ∂</button>
    <button class="mp-btn" onclick="nextTrack()">‚è≠</button>
  </div>
</div>

<!-- ‚îÄ‚îÄ‚îÄ SCRIPTS ‚îÄ‚îÄ‚îÄ -->
<script src="data.js"></script>
<script>
(function renderPlaylists() {
  const grid = document.getElementById('playlistGrid');
  
  DATA.playlists.forEach(playlist => {
    const card = document.createElement('a');
    card.className = 'playlist-card';
    card.href = `playlists-detail.html?id=${playlist.id}`;
    
    // Build cover HTML
    let coverHTML;
    if (playlist.cover) {
      coverHTML = `<img src="${playlist.cover}" alt="${playlist.name}">`;
    } else {
      coverHTML = playlist.emoji;
    }
    
    card.innerHTML = `
      <div class="playlist-cover">${coverHTML}</div>
      <div class="playlist-name">${playlist.name}</div>
      <div class="playlist-desc">${playlist.description}</div>
      <div class="playlist-count">${playlist.songs.length} songs</div>
    `;
    
    grid.appendChild(card);
  });
})();

syncMiniPlayer();
</script>
</body>
</html>
